<div id="ionosphere-wrapper" fxLayout="row" [class]="theme">
  <desktop-menu *ngIf="false" fxHide.lt-sm ngClass.lt-md="compact"></desktop-menu>
  <ion-split-pane (ionChange)="onMSplitChange()" [ngClass]="{ compact: isCompact }">
    <ion-menu [content]="nav">
      <desktop-menu [set-compact]="isCompact" (compact)="onCompact($event)"></desktop-menu>
    </ion-menu>
    <ion-nav main [root]="rootPage" #nav></ion-nav>
  </ion-split-pane>
</div>

<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button
              menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
    </ion-buttons>

    <ion-title>User admin</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card>

    <ion-item>
      <ion-label floating>
        <ion-icon name="search"
                  item-start></ion-icon>filter</ion-label>
      <ion-input [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let user of (userList$ | async);">
        <h2>{{ user.displayName }}</h2>
        <p>{{ user.name }}</p>
        <ion-buttons item-end>
          <button ion-button
                  icon-only
                  clear
                  round>
            <ion-icon class="fa fa-bed"
                      [color]="'light'">
            </ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
    </ion-list>

  </ion-card>
</ion-content>

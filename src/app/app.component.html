<div [class]="theme"
     *ngIf="(appReady$ | async)">
  <ion-split-pane *ngIf="(rootPage$ | async)"
                  (ionChange)=" onSplitChange() "
                  [ngClass]="{ compact: (menuCompact$ | async) } "
                  when="(min-width: 960px) ">
    <ion-menu [content]="nav "
              *ngIf="menuDisplayed$ | async ">
      <side-menu></side-menu>
    </ion-menu>
    <ion-nav main
             [root]="(rootPage$ | async)"
             [ngClass]="navClasses$ | async "
             #nav></ion-nav>
  </ion-split-pane>
</div>
<loading-fullscreen *ngIf="false"></loading-fullscreen>

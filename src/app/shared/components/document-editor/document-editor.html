<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button>
        <span ion-text
              color="primary"
              showWhen="ios">Cancel</span>
        <ion-icon name="md-close"
                  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="status.loading"> LOADING </div>
  <ion-list *ngIf="!status.loading">

    <!-- Primitives -->
    <field-editor *ngFor="let property of data.properties; trackBy: trackByFn"
                  [property]="property"
                  (update)="onPropertyUpdated($event)"></field-editor>

    <!-- Primitives -->
    <field-editor *ngFor="let property of data.properties; trackBy: trackByFn"
                  [property]="property"
                  (update)="onPropertyUpdated($event)"></field-editor>

    <!-- Primitives -->
    <field-editor *ngFor="let property of data.subProperties; trackBy: trackByFn"
                  [property]="property"
                  (update)="onPropertyUpdated($event)"></field-editor>

  </ion-list>
</ion-content>

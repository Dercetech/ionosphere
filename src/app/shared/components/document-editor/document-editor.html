<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button>
        <span ion-text
              color="primary"
              showWhen="ios">Cancel</span>
        <ion-icon name="md-close"
                  showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="status.loading"> LOADING </div>
  <ion-list *ngIf="!status.loading">

    <!-- Primitives -->
    <ng-template ngFor
                 let-property
                 [ngForOf]="data.properties">

      <!-- String -->
      <ion-item *ngIf="property.type === 'string'">
        <ion-label floating>{{property.key}}</ion-label>
        <ion-input [(ngModel)]="property.value"
                   type="text"></ion-input>
      </ion-item>

    </ng-template>

    <!-- Primitives -->
    <ng-template ngFor
                 let-sub
                 [ngForOf]="data.subProperties">

      <ion-item-group>
        <ion-item-divider color="light">{{sub.key}}</ion-item-divider>

        <ng-template ngFor
                     let-subval
                     [ngForOf]="sub.values">

          <!-- String -->
          <ion-item *ngIf="true">
            <ion-label floating>{{subval.key}}</ion-label>
            <ion-input [(ngModel)]="subval.value"
                       type="text"></ion-input>
          </ion-item>

        </ng-template>

      </ion-item-group>

    </ng-template>

  </ion-list>
</ion-content>

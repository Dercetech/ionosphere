<ion-title>ionosphere</ion-title>
<ion-content>
  <ion-list>

    <!-- Patient: Mon profil -->
    <div class="group">
      <ion-item class="section">a menu section</ion-item>

      <ion-item class="category" [ngClass]="{ 'expanded' : isSectionExpanded('first-section') }"
                (click)="expandSection('first-section');">
        <ion-icon class="fa fa-stethoscope" item-start></ion-icon>
        placeholder 1
      </ion-item>

      <div *ngIf="isSectionExpanded('first-section')">
        <ion-item  class="sub-item separator">
          <ion-icon class="fa fa-arrow-circle-up" item-left></ion-icon>
          sub-item
        </ion-item>
      </div>


      <ion-item class="category" [ngClass]="{ 'expanded' : isSectionExpanded('second-section') }"
                (click)="expandSection('second-section');">
        <ion-icon class="fa fa-stethoscope" item-start></ion-icon>
        placeholder 1
      </ion-item>

    </div>

  </ion-list>
</ion-content>
